<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Feedback Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, select:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background: #007BFF;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 20px;
            color: #555;
        }
        .checkbox-group label, .radio-group label {
            font-weight: normal;
        }
        .rating {
            display: flex;
            justify-content: space-between;
        }
        .rating label {
            flex: 1;
            text-align: center;
            cursor: pointer;
        }
        .rating label input {
            display: none;
        }
        .rating label span {
            display: block;
            background: #ddd;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .rating label input:checked + span {
            background: #007BFF;
            color: white;
        }
        .rating label input:focus + span {
            outline: 2px solid #007BFF;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM000003EVkW" method="POST">
        <input type="hidden" name="oid" value="00DdM000003EVkW">
        <input type="hidden" name="retURL" value="http://google.com">

        <h1>Webinar Feedback</h1>

        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required />

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required />

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="email" required />

        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text" />

        <label for="city">City</label>
        <input id="city" maxlength="40" name="city" size="20" type="text" />

        <label for="state">State/Province</label>
        <input id="state" maxlength="20" name="state" size="20" type="text" />

        <label for="webinar_rating">How would you rate the webinar?</label>
        <div class="rating">
            <label><input type="radio" name="webinar_rating" value="1" required><span>1</span></label>
            <label><input type="radio" name="webinar_rating" value="2"><span>2</span></label>
            <label><input type="radio" name="webinar_rating" value="3"><span>3</span></label>
            <label><input type="radio" name="webinar_rating" value="4"><span>4</span></label>
            <label><input type="radio" name="webinar_rating" value="5"><span>5</span></label>
        </div>

        <label for="favorite_part">What was your favorite part of the webinar?</label>
        <textarea id="favorite_part" name="favorite_part" rows="4"></textarea>

        <label>Would you recommend this webinar to a colleague?</label>
        <div class="radio-group">
            <label><input type="radio" name="recommend" value="yes" required> Yes</label>
            <label><input type="radio" name="recommend" value="no"> No</label>
        </div>

        <label for="topics_interest">Which topics would you like to see in future webinars?</label>
        <textarea id="topics_interest" name="topics_interest" rows="4"></textarea>

        <input type="submit" name="submit" value="Submit Feedback">
    </form>
</body>
</html>
